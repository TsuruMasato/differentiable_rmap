name: CI of differentiable_rmap

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:

  clang-format:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install clang-format-10
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install clang-format-10
      - name: Run clang-format-check
        run: |
          ./.clang-format-check.sh

  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        build-type: [Debug, RelWithDebInfo]
    runs-on: ubuntu-18.04
    env:
      ROS_DISTRO: melodic
    steps:
      - name: Install mc_rtc
        run: |
          set -x
          set -e
          curl -1sLf 'https://dl.cloudsmith.io/public/mc-rtc/head/setup.deb.sh' | sudo -E bash
          sudo apt-get update -qq
          sudo apt-get install -qq libmc-rtc-dev
      - name: Check out repository code of jrl-qp
        uses: actions/checkout@v2
        with:
          repository: jrl-umi3218/jrl-qp
          path: jrl-qp
      - name: Install jrl-qp
        run: |
          set -x
          set -e
          cd ${GITHUB_WORKSPACE}/jrl-qp
          mkdir build
          cd build
          cmake ..
          make
          sudo make install
      - name: Install ROS
        run: |
          set -e
          set -x
          sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
          wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
          sudo apt-get update -qq
          sudo apt-get install -qq ros-${ROS_DISTRO}-ros-base python-catkin-tools python-rosdep
      - name: Setup catkin workspace
        run: |
          mkdir -p ${GITHUB_WORKSPACE}/catkin_ws/src/
          cd ${GITHUB_WORKSPACE}/catkin_ws
          . /opt/ros/${ROS_DISTRO}/setup.bash
          catkin init
          catkin build
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          path: catkin_ws/src/differentiable_rmap
      - name: Check out repository code of optmotiongen
        uses: actions/checkout@v2
        with:
          repository: isri-aist/optmotiongen
          ref: ver2
          token: ${{ secrets.CI_TOKEN }}
          path: catkin_ws/src/optmotiongen
      - name: Rosdep install
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/catkin_ws
          . devel/setup.bash
          sudo rosdep init
          rosdep update
          rosdep install -y -r --from-paths src --ignore-src
      - name: Catkin build
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/catkin_ws
          . devel/setup.bash
          catkin build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DENABLE_JRLQP
      - name: Run tests
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/catkin_ws
          catkin build --catkin-make-args run_tests -- differentiable_rmap --no-deps
          catkin_test_results --verbose --all build
